name: deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Haxe version'
        required: true
        default: '4.1.4'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          always-auth: true
      - run: yarn
      - run: yarn lix install haxe ${{ github.event.inputs.version }}

      - run: yarn build:js
      - run: yarn version:js
      - run: yarn publish:js
      - run: cd dist/js && yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - run: yarn build:php
      - run: yarn publish:php
      - run: yarn version:php
      